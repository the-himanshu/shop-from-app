{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - ShopFrom.com{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}">
    </div>

    <div class="row">
       <button class="btn btn-primary cart mx-1">Buy Now</button>
        <button class="btn btn-primary cart mx-1">Add To Cart</button>
    </div>
        </div>
    <div class="col-md-8">
        <h5>
            {{ product.product_name }}
        </h5>
        <p><b>
            MRP Rs. {{product.price}} <br>
            {{ product.desc }}
        </b></p>
    </div>
    </div>
</div>
<div class="container" style="margin-left:181px;margin-top:41px;">
    <h4>Give Your Reviews Here</h4>
    <div class="fb-comments" data-href="https://127.0.0.1:8000/blog/blogpost/{{post.id}}" data-width="" data-numposts="5"></div>
</div>

{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById('popcart').setAttribute('data-content','<h6>Cart for your items</h6>');
</script>
{% endblock %}
